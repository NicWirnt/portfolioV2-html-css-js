    <main class="main-contact">
      <div class="contact-container">
        <section class="contact-left">
          <h1 class="sub-title">Contact Me</h1>
          <p><a href="mailto:nicowiranata@gmail.com" style="text-decoration: none; color: white;"><i class="fa-solid fa-envelope"></i> nicowiranata@gmail.com</p></a>

        <section class="contact-right">
          <form name="submit-to-google-sheet">
            <input type="text" name="name" placeholder="Your  name" required />
            <input
              type="email"
              name="email"
              placeholder="Your email"
              required
            />
            <textarea
              name="message"
              id="message"
              rows="6"
              placeholder="Your Message"
            ></textarea>
            <button type="submit" class="btn-submit">Submit Message</button>
          </form>
          <span id="msg"></span>
        </section>

    </footer>
    <script>
const scriptURL =
  "https://script.google.com/macros/s/AKfycbxxae3WqZWDLi9AvPXrNzIJNfBWWgWgUFgLD2UfAGP9xH5E14ln20kB2VPlC067rhWU/exec";
const googleSheet = document.forms["submit-to-google-sheet"];
const msg = document.getElementById("msg");
googleSheet.addEventListener("submit", (e) => {
  e.preventDefault();
  fetch(scriptURL, { method: "POST", body: new FormData(googleSheet) })
    .then((response) => {
      msg.innerHTML = "Message sent successfully";
      setTimeout(() => {
        msg.innerHTML = "";
      }, 5000);
      googleSheet.reset;
    })
    .catch((error) => console.error("Error!", error.message));
});



    </script>
  </body>
